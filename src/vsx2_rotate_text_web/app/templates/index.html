{% extends "base.html" %}

{% block content %}
    <h1>{{ _('pageTitle') }}</h1>
    <div class="main-content">
        <form>
            <div class="form-group">
                <label for="inputarea">{{ _('inputAreaLabel') }}</label>
                <textarea class="form-control" id="inputarea" name="inputarea" rows="3"></textarea>
            </div>
            <div class="row submit-container">
                <div class="col-12 btn btn-dark submit">
                    {{ _('actionButton') }}
                </div>
            </div>
            <div class="form-group">
                <label for="outputarea">
                    {{ _('outputAreaLabel') }}
                    <div
                        class="btn btn-default copy"
                        title="{{ _('copyButtonTitle') }}"
                        data-success="{{ _('successCopiedMessage') }}"
                    >
                        âŽ˜ {{ _('copyButtonLabel') }}
                    </div>
                </label>
                <textarea class="form-control" id="outputarea" rows="3" disabled="disabled"></textarea>
            </div>
        </form>
        <p>
            {{ _('docLinkLabel') }}
            <a href="{{ url_for('doc') }}" target="_blank">
                {{ _('docLinkLabel2') }}
            </a>
        </p>
    </div>
{% endblock %}
