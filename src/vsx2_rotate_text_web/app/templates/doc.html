{% extends "base.html" %}

{% block content %}
    <h1>Переворот текста: таблица символов</h1>
    <div class="main-content">
        <p>Перевернуть текст можно <a href="{{ url_for('index') }}" target="_blank">тут</a></p>
        <table class="table table-striped table-bordered">
            <colgroup>
                <col style="width: 50%"/>
                <col style="width: 50%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>Символ</th>
                    <th>Перевернутый Символ</th>
                </tr>
            </thead>
            <tbody>
                {% for key, val in mapping.items() %}
                    <tr>
                        <td>
                            {{ key }}
                        </td>
                        <td>
                            {{ val }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
